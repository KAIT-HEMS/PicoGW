<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PicoGW Apps</title>
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5/css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<script src="js/jquery.mobile-1.4.5/jquery.min.js"></script>
	<script src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/spin.min.js"></script>
	<script src='js/websock.js'></script>
</head>

<body>
<div data-role="page">
	<div data-role="header" style="text-align:center;"><h1>PicoGW Apps</h1></div>
	<div role="main" class="ui-content">
	<ul data-role="listview" data-inset="true" id='applist'>
	No application is runnable in your current devices combination.
	</ul>
	</div>
</div>
</body>
<script>
let picogw ;
let bInitialized = false ;

let apps = [
	{
		title:'Air Conditioner'
		,description:'Air conditioner standard remote controller'
		,icon:'/apps/remote_controllers/ECHONET_AirConditioner.png'
		,required_paths:[
			'/v1/echonet/AirConditioner_'
		]
		,url: '/apps/remote_controllers/ECHONET_AirConditioner.html'
	}
	,{
		title:'Generic Illumination'
		,description:'Generic illumination remote controller'
		,icon:'/apps/remote_controllers/ECHONET_GenericIllumination.png'
		,required_paths:[
			'/v1/echonet/GenericIllumination_'
		]
		,url: '/apps/remote_controllers/ECHONET_GenericIllumination.html'
	}
	,{
		title:'Electric Blind'
		,description:'Electric Blind standard remote controller'
		,icon:'/apps/remote_controllers/ECHONET_ElectricBlindSunshade.png'
		,required_paths:[
			'/v1/echonet/ElectricBlindSunshade_'
		]
		,url: '/apps/remote_controllers/ECHONET_ElectricBlindSunshade.html'
	}
	,{
		title:'Electric Lock'
		,description:'Electric Lock standard remote controller'
		,icon:'/apps/remote_controllers/ECHONET_HousingFacilitiesGroup.png'
		,required_paths:[
			'/v1/echonet/ElectricLock_'
		]
		,url: '/apps/remote_controllers/ECHONET_ElectricLock.html'
	}
] ;
let active_apps = [] ;

onload = function(){
	connectws(_picogw=>{
		picogw = _picogw ;

		if( bInitialized ) return ;
		bInitialized = true ;

		apps.forEach(app_info=>{
			Promise.all(
				app_info.required_paths.map(req_path=> new Promise((ac,rj)=>{
					if( req_path.slice(-1)=='/') req_path = req_path.slice(0,-1) ;
					let req_path_elems = req_path.split('/') ;
					let prop_prefix = req_path_elems.pop() ;
					let par_path = req_path_elems.join('/') ;
					picogw.callproc({
						method:'GET'
						,path:par_path
					}).then(dir=>{
						let ret ;
						for( let elem in dir ){
							if( elem.indexOf(prop_prefix)!=0 ) continue ;
							if( ret == undefined ) ret = {} ;
							ret[par_path+'/'+elem] = dir[elem] ;
						}
						if( ret == undefined ) rj({error:'No matching element'}) ;
						else ac(ret) ;
					}).catch(rj) ;
				}))
			).then(rets=>{
				let avail_paths = {} ;
				rets.forEach(ret=>{
					if( avail_paths == undefined ) return ;	// This app is unavailable
					if( ret.error != null ){ avail_paths = undefined ; return ;}	// This app is unavailable
					let paths_add ;
					for( let path in ret ){
						if( ret[path].error != null ) continue ;
						if( paths_add == undefined ) paths_add = {} ;
						paths_add[path] = ret[path] ;
					}
					if( paths_add == undefined ){
						// No path available for related req_path. Error end.
						avail_paths = undefined ; return ;
					}
					Object.assign(avail_paths,paths_add) ;
				});
				if( avail_paths != null ){
					app_info.avail_paths = avail_paths ;
					active_apps.push(app_info) ;

					// Update app list
					console.log(active_apps) ;

					let ht = '' ;
					active_apps.forEach(ap=>{
						ht += `<li><a href="${ap.url}?ip=${location.host}" target="picogw_app">`
							+`<img src="${ap.icon}"></img><h2>${ap.title}</h2>`
							+`<p>${ap.description}</p></a></li>` ;
					});
					$('#applist').html(ht).listview('refresh');
				}
			}).catch(()=>{}) ;
		});
	}) ;
} ;
</script>
</html>
